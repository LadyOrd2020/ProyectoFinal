<ion-header>
  <ion-toolbar color="warning">
<app-header titulo="agenda" no-border></app-header>
</ion-toolbar>
</ion-header>

<ion-content>
<ion-list #lista>
<ion-item-sliding *ngFor="let user of usuarios|async">
  <ion-item-options side="start">
    <ion-item-option (click)="enviarmail(user)" color="secondary">
      <ion-icon slot="icon-only" name="mail" ></ion-icon>
    </ion-item-option>
     </ion-item-options>
     <ion-item>

      <ion-icon slot="start" name="people" color="success" ></ion-icon>
      <ion-label color="secondary">
        <h3  >{{ user.username}}</h3>
        <p >{{user.email}}</p>
      </ion-label>
      <ion-label slot="end" class="ion-text-end" color="tertiary">{{ user.phone}}</ion-label>

     </ion-item>
     <ion-item-options side="end">
      <ion-item-option (click)="llamar(user)" color="success">
       <ion-icon slot="icon-only" name="call"></ion-icon>
      </ion-item-option>
     </ion-item-options>
</ion-item-sliding>
</ion-list>
</ion-content>
